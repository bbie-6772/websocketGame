<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연결 끊김</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="text-center bg-white p-10 rounded-xl shadow-2xl max-w-md w-full">
        <div class="mb-6">
            <i class="fas fa-wifi-slash text-red-500 text-8xl mb-4"></i>
        </div>
        <h1 class="text-3xl font-bold text-gray-800 mb-4">연결이 끊어졌습니다</h1>
        <p class="text-gray-600 mb-6">
            인터넷 연결을 확인하고 다시 시도해 하고,
            네트워크 상태를 점검하거나 잠시 후 다시 접속해 보등가
        </p>
        <div class="flex flex-col space-y-4">
            <button onclick=" window.location.href = 'game.html'
                class="bg-blue-500 text-white py-3 px-6 rounded-lg hover:bg-blue-600 transition duration-300 flex items-center justify-center">
                <i class="fas fa-sync mr-2"></i>
                다시 연결하기
            </button>
        </div>
        <div class="mt-6 text-sm text-gray-500">
            <p>문제가 지속되도 고객 지원팀은 없습니다.</p>
        </div>
    </div>
</body>

</html>
